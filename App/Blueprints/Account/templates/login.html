<html>

<head>
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/styles/style.css">
  <link rel="stylesheet" href="static/styles/login.css">
</head>

<body>
  <!-- Form-->

  <div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <h1>lllogin please!!1!1!</h1>
      </div>
      <div class="form-content">
        <form novalidate="novalidate">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" required="required" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required="required" />
          </div>
          <div class="form-group" id="buton_login" style="text-align: right;">
            <button class="button btn-secondary" type="submit" onclick="login()">Login</button>
          </div>
          <div class="form-footer" style="text-align: right;">
            <a class="form-recovery txt1" href="#">Not a member? Sign up now!</a>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
    let login = () => {
        fetch('/login1', {
			method: 'POST',
			headers: {
				Accept: 'application/json',
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				email: document.getElementById('email').value,
				password: document.getElementById('password').value
			}),
		}).then(
			(response) => {
				return response.json();
			}
		).then(response => {
			if(response.status === 200) {
				location.replace('/dashboard');
			} else {
                alert(response.message);
			}
		}).catch((error) => {
			alert(error)
		});
    }
</script>

</body>

</html>
